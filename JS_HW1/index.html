<!DOCTYPE html>

<body>

<script>
var rand = Math.floor((Math.random()*10)+1);
var input = parseInt(window.prompt("Enter a number: "));


while(input != rand){
	var input = parseInt(window.prompt("Enter another number: "))
	
}

while(input == rand){
	alert("BINGO!!!!!")	
	break
}

location.reload();


</script>
